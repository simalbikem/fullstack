<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Åžimal Bikem CEYLAN_220101035</title>

    <!-- Glide.js Css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css"/>
    <!-- Boostrap Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Snow-->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        initializeParticles();

        window.addEventListener("resize", function () {
          particlesJS("snow", "destroy");
          initializeParticles();
        });
      });

      function initializeParticles() {
        particlesJS("snow", {
          particles: {
            number: {
              value: 200,
              density: {
                enable: true,
                value_area: 800,
              },
            },
            color: {
              value: "#ffffff",
            },
            opacity: {
              value: 0.7,
              random: false,
              anim: {
                enable: false,
              },
            },
            size: {
              value: calculateParticleSize(),
              random: true,
              anim: {
                enable: false,
              },
            },
            line_linked: {
              enable: false,
            },
            move: {
              enable: true,
              speed: 2,
              direction: "bottom",
              random: true,
              straight: false,
              out_mode: "out",
              bounce: false,
              attract: {
                enable: true,
                rotateX: 300,
                rotateY: 1200,
              },
            },
          },
          interactivity: {
            events: {
              onhover: {
                enable: false,
              },
              onclick: {
                enable: false,
              },
              resize: false,
            },
          },
          retina_detect: true,
        });
      }

      function calculateParticleSize() {
        var windowWidth = window.innerWidth;
        if (windowWidth > 992) {
          return 4;
        } else if (windowWidth > 768) {
          return 3;
        } else if (windowWidth > 576) {
          return 2;
        } else {
          return 1;
        }
      }
    </script>
  </head>

  <body>
    <div id="snow"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
